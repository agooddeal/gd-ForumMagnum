# .github/workflows/nodejs.yml

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Or the version your project requires

      - name: Install dependencies with Yarn
        run: |
             chmod +x install.sh
             ./install.sh

